<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>video4-fonts and sizing</title>
</head>
<body>
    <h1 class="font-bold mx-2 my-2 text-3xl">This is a h1</h1>
    <h1 class="font-bold mx-2 my-2 text-2xl">This is a h1</h1>
    <h1 class="font-bold mx-2 my-2 text-xl">This is a h1</h1>
    <h1 class="font-bold mx-2 my-2 text-lg">This is a h1</h1>
    <div class="bg-red-100 text-center font-bold py-4 px-4 my-2 font-sans uppercase">
        Hello I am Argha Golui
    </div>
    <div class="bg-purple-100 text-left font-bold py-4 px-4 my-2 font-serif lowercase">
        Hello I am Argha Golui
    </div>
    <div class="bg-green-100 text-right font-bold py-4 px-4 font-mono capitalize tracking-tighter">
        Hello I am Argha Golui sen
    </div>
    <div class="bg-yellow-100 text-justify font-bold py-4 px-4 font-mono tracking-wider">
        Hello I am Argha Golui bose
    </div>
</body>
</html>
